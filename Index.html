<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor de QR Code</title>
  <script src="https://unpkg.com/instascan@1.0.0/dist/instascan.min.js"></script>
  <style>
    #preview {
      width: 100%;
      height: auto;
      border: 1px solid black;
    }
    #error-message {
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Leitor de QR Code</h1>

  <!-- Video Elemento para exibir a captura da câmera -->
  <video id="preview"></video>
  
  <!-- Mensagem de erro, caso não consiga acessar a câmera -->
  <p id="error-message">Erro: Câmera não encontrada ou permissão negada.</p>

  <script type="text/javascript">
    let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

    // Quando o QR Code é detectado, abre o link em uma nova guia anônima
    scanner.addListener('scan', function (content) {
      let win = window.open(content, '_blank');
      win.opener = null;  // Garante que a nova guia não tem acesso à página original
      win.focus();
    });

    // Tenta obter a câmera e iniciar o scanner
    Instascan.Camera.getCameras().then(function(cameras) {
      if (cameras.length > 0) {
        // Usando a primeira câmera disponível
        scanner.start(cameras[0]).catch(function(e) {
          console.error('Erro ao iniciar o scanner:', e);
        });
      } else {
        // Caso não encontre nenhuma câmera
        document.getElementById('error-message').style.display = 'block';
      }
    }).catch(function(e) {
      console.error('Erro ao acessar as câmeras:', e);
      document.getElementById('error-message').style.display = 'block';
    });
  </script>
</body>
</html>
