<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço de Venda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Preço de Venda</h1>
        <div class="form-group">
            <label for="custoMateriaPrima">Custo da Matéria-Prima (R$):</label>
            <input type="number" id="custoMateriaPrima" placeholder="Digite o custo da matéria-prima">
        </div>
        <div class="form-group">
            <label for="custoMaoObra">Custo da Mão de Obra (R$):</label>
            <input type="number" id="custoMaoObra" placeholder="Digite o custo da mão de obra">
        </div>
        <div class="form-group">
            <label for="custoEmbalagem">Custo da Embalagem (R$):</label>
            <input type="number" id="custoEmbalagem" placeholder="Digite o custo da embalagem">
        </div>
        <div class="form-group">
            <label for="outrosCustos">Outros Custos (R$):</label>
            <input type="number" id="outrosCustos" placeholder="Digite outros custos">
        </div>
        <div class="form-group">
            <label for="margemLucro">Margem de Lucro (%):</label>
            <input type="number" id="margemLucro" placeholder="Digite a margem de lucro">
        </div>
        <div class="form-group">
            <label for="impostosTaxas">Impostos e Taxas (%):</label>
            <input type="number" id="impostosTaxas" placeholder="Digite os impostos e taxas">
        </div>
        <button class="btn" onclick="calcularPrecoVenda()">Calcular Preço de Venda</button>
        <div id="resultado" class="result"></div>
    </div>

    <script>
        function calcularPrecoVenda() {
            // Obtendo os valores dos inputs
            var custoMateriaPrima = parseFloat(document.getElementById('custoMateriaPrima').value);
            var custoMaoObra = parseFloat(document.getElementById('custoMaoObra').value);
            var custoEmbalagem = parseFloat(document.getElementById('custoEmbalagem').value);
            var outrosCustos = parseFloat(document.getElementById('outrosCustos').value);
            var margemLucro = parseFloat(document.getElementById('margemLucro').value) / 100;
            var impostosTaxas = parseFloat(document.getElementById('impostosTaxas').value) / 100;

            // Verificando se os campos estão preenchidos
            if (isNaN(custoMateriaPrima) || isNaN(custoMaoObra) || isNaN(custoEmbalagem) || isNaN(outrosCustos) || isNaN(margemLucro) || isNaN(impostosTaxas)) {
                document.getElementById('resultado').innerHTML = "<p style='color: red;'>Por favor, preencha todos os campos corretamente.</p>";
                return;
            }

            // Cálculo do custo total
            var custoTotal = custoMateriaPrima + custoMaoObra + custoEmbalagem + outrosCustos;

            // Cálculo do preço de venda
            var precoVenda = (custoTotal * (1 + margemLucro)) * (1 + impostosTaxas);

            // Exibindo o resultado
            document.getElementById('resultado').innerHTML = `
                <p><strong>Custo total de produção:</strong> R$ ${custoTotal.toFixed(2)}</p>
                <p><strong>Preço de venda sugerido:</strong> R$ ${precoVenda.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
